<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="m-5">
  <header>
    <h1 class="mb-5">Welcome to phone hunter</h1>
  </header>
  <main>
    <section>
      <div class="mb-2">
        <input id="search-field" type="email" class="form-control w-50" id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="Please Search Your Phone">
      </div>
      <button id="btn-search" class="btn btn-primary mb-5">Search</button>
    </section>
    <section id="container">
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <!-- show all button -->
      <div id="show-all" class="text-center d-none">
        <button id="btn-show-all" class="btn btn-primary">Show ALL</button>
      </div>

      <!-- display search result -->
      <div id="no-found-massage" class="mt-3 d-none">
        <h3 class="text-success">No Phone Found. Please Search A New Phone</h3>
      </div>
    </section>

    <!-- loader -->
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>

    <!-- modal content -->
    <section>

      <!-- Modal -->
      <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="phoneDetailsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="phoneDetailsModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phone-details" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/hunter.js"></script>
</body>

</html>
